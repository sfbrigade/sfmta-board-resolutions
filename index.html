<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content='crime,safety,university,rate,neighborhood,college,safe,city,school,near,theft,data,campus,stolen,stats,police,statistics'>
  <meta name="description" content="Get SFPD crime incident reports from SF Open Data. Meet reporting needs of campus crime statisticians, watchdog groups and post-secondary students and their parents. Perform a polygon search of an irregular area drawn by the user. Perform radial search of variable size around an address provided by the user. Offer crime incident data points for download.">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>SFMTA Board Resolutions</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400,500|Montserrat">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
  <link rel="stylesheet" href="//cdn.datatables.net/buttons/1.2.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="//cdn.datatables.net/fixedheader/3.1.2/css/fixedHeader.dataTables.min.css">
  <link rel="stylesheet" href="//api.tiles.mapbox.com/mapbox.js/v3.1.0/mapbox.css">
  <link rel="stylesheet" href="//api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.css"/>
  <link rel="stylesheet" href="//api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="//api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.css" />
  <link rel="stylesheet" href="css/daterangepicker.css">
  <link rel="stylesheet" href="css/jquery.nouislider.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
  </script>
  <![endif]-->
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div id="sfim-controls" class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <div id="address-control">
          <div class="form-group" id="searchgroup">
            <label for="input-address">Address</label>
            <input type="text" class="form-control typeahead" id="input-address" placeholder="Enter address" autocomplete="off" data-provide="typeahead">
          </div>
        </div>
        <div id="slider-number-control">
          <div class="form-group">
            <label for="range-slider-input">Radius (ft)</label>
            <input id="range-slider-input" class="form-control" type="text">
          </div>
        </div>
        <div id="slider-control">
          <div class="form-group">
            <div class="slider-body">
              <label for="range-slider">Adjust Radius</label>
              <div id="range-slider"></div>
            </div>
          </div>
        </div>
        <div id="date-control">
          <div class="form-group">
            <label for="select-time">Time period</label>
            <input id="daterange" type="text" class="form-control">
            <div class="subheader" id="data-updated"></div>
          </div>
        </div>
      </div>
      <div class="map-container col-xs-12 col-sm-12 col-md-9 col-lg-9">
        <div id="map">
          <div class="loading" style="display:none;">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div id="controls-lower" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div id="btns-export" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding:0px !important;">
          <div class="export-btn col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <a href="javascript:void(0)" id="download-csv">
              <button class="btn btn-sm btn-primary download-csv btn-block">
                <span class="glyphicon glyphicon-arrow-down"></span>
                Download CSV
              </button>
            </a>
          </div>
          <div class="export-btn col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <a href="javascript:void(0)" id="open-geojsonio" target="_blank">
              <button class="btn btn-sm btn-primary open-geojsonio btn-block">
                <span class="glyphicon glyphicon-new-window"></span>
                Open with Geojson.io
              </button>
            </a>
          </div>
          <div class="export-btn col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <a href="javascript:void(0)" id="open-cartodb" target="_blank">
              <button class="btn btn-sm btn-primary open-cartodb btn-block">
                <span class="glyphicon glyphicon-new-window"></span>
                Open with CartoDB</button>
              </a>
          </div>
          <div class="export-btn right col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <a href="mailto:?subject=My results from sfcrimedata.org&amp;body=Here is the link to my search: " id="email-share">
              <button class="btn btn-sm btn-primary btn-block">
                <span class="glyphicon glyphicon glyphicon-send"></span>
                Share by E-mail</button>
              </a>
          </div>
        </div>
        <div id="sfim-table" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding:0px !important;">
          <table id="example" class="display table table-responsive" data-min="11" cellspacing="0" width="100%">
            <tfoot>
              <tr>

              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Load jQuery from Google's CDN, so that it is likely to be already in the client's cache -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Load pre-made scripts from vendors -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.1/URI.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.1/jquery.URI.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="//api.tiles.mapbox.com/mapbox.js/v3.1.0/mapbox.js"></script>
  <script src="//api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v1.0.0/leaflet.markercluster.js"></script>
  <script src="//api.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.3/leaflet.draw.js"></script>
  <script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
  <script src="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
  <script src="//cdn.datatables.net/buttons/1.2.1/js/dataTables.buttons.min.js"></script>
  <script src="//cdn.datatables.net/buttons/1.2.1/js/buttons.colVis.min.js"></script>
  <script src="//cdn.datatables.net/fixedheader/3.1.2/js/dataTables.fixedHeader.min.js"></script>
  <script src="js/vendor/google-analytics.js"></script>
  <script src="js/vendor/moment.js"></script>
  <script src="js/vendor/daterangepicker.js"></script>
  <script src="js/vendor/jquery.nouislider.all.min.js"></script>
  <script src="js/vendor/bootstrap3-typeahead.js"></script>
  <script src="js/vendor/leaflet.sleep.js"></script>

  <!-- Load services -->
  <script src="js/services/endpoints.js"></script>
  <script src="js/services/tokens.js"></script>
  <script src="js/services/addressService.js"></script>
  <script src="js/services/incidentService.js"></script>

  <!-- Load modules -->
  <script src="js/modules/config.js"></script>
  <script src="js/modules/viewModel.js"></script>
  <script src="js/modules/urlSearch.js"></script>
  <script src="js/modules/history.js"></script>
  <script src="js/modules/form.js"></script>
  <script src="js/modules/map.js"></script>
  <script src="js/modules/datasetLinks.js"></script>
  <script src="js/modules/table.js"></script>
  <script src="js/modules/page.js"></script>


  <!-- Start the application -->
  <script src="js/start.js"></script>
</body>
</html>
